<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="icon" href="./img/favicon-32x32.png">
</head>
<body>
    <img class="bg" src="img/bg-pattern-top.svg" alt="">
    <img class="bg1" src="./img/bg-pattern-bottom.svg" alt="">


    <div class="profile_card">

        <div class="card_bg"></div>
        <div class="content">
            <div class="profile_img">
                <img src="./img/image-victor.jpg" alt="">
            </div>
            <div class="user_data">
                <div class="top">
                    <h2>Victor Crest <span class="gray">26</span></h2>
                    <p>London</p>
                </div>
                <div class="bottom">
                    <div class="item1">
                        <p>80K</p>
                        <p>Followers</p>
                    </div>
                    <div class="item2">
                        <p>803K</p>
                        <p>Likes</p>
                    </div>
                    <div class="item3">
                        <p>1.4K</p>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
